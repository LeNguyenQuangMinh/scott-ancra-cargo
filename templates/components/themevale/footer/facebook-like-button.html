{{#if theme_settings.footer-facebook-like '!=' ''}}
<div class="facebook-like">
    <p class="title">Like us on Facebook</p>
    <!-- FaceBook Like Button Code -->
    <div id="fb-root"></div>
    <div id="fb-script"></div>
    <div class="fb-like fb_iframe_widget" data-href="https://www.facebook.com/{{theme_settings.footer-facebook-like}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
</div>
{{/if}}
