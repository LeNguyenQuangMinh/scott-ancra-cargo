<div id="featured-products" class="sidebarBlock">
    <h5 class="sidebarBlock-heading">{{lang 'products.featured'}}</h5>
    <div id="{{block_id}}" class="sidebarBlock-content productCarousel card-variant"
        data-slick='{
            "arrows": true,
            "dots": false,
            "autoplay": false,
            "infinite": false,
            "slidesToShow": 1,
            "slidesToScroll": 1,
            "mobileFirst": true,
            "autoplaySpeed": 5000,
            "adaptiveHeight": true,
            "nextArrow": "<svg class=&apos;slick-next slick-arrow&apos; aria-label=&apos;Next Product&apos;><use xlink:href=&apos;#icon-slick-next&apos;></use></svg>", 
            "prevArrow": "<svg class=&apos;slick-prev slick-arrow&apos; aria-label=&apos;Previous Product&apos;><use xlink:href=&apos;#icon-slick-prev&apos;></use></svg>",
            "responsive": [
                {
                    "breakpoint": 1025,
                    "settings": {
                        "arrows": true,
                        "dots": false,
                        "autoplay": false
                    }
                }
        ]}'>
        {{#each products}}
        <div class="productCarousel-slide">
            {{> components/products/card-sidebar productsnew=../productsnew theme_settings=../theme_settings customer=../customer show_rating=../settings.show_product_rating show_wishlist=../settings.show_wishlist}}
        </div>
        {{/each}}
    </div>
</div>
